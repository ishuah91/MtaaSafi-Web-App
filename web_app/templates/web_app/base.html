<html>
	<head>
		<link rel="icon" type="image/png" href="/static/images/mtaa-safi.png" />
		<title>Mtaa Safi</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script type="text/javascript" src="/static/javascript/tools/jquery.js"></script>
		<script type="text/javascript" src="/static/javascript/tools/d3.v3.min.js"></script>
		<script src="/static/components/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="/static/components/bower_components/polymer/polymer.html">

		<link rel="import" href="/static/components/bower_components/iron-flex-layout/iron-flex-layout.html">
		<link rel="import" href="/static/components/bower_components/paper-header-panel/paper-header-panel.html">
		<link rel="import" href="/static/components/bower_components/paper-toolbar/paper-toolbar.html">
		<link rel="import" href="/static/components/bower_components/paper-button/paper-button.html">
		<script type='text/javascript'>
			window.SC = { csrf_token: '{{ csrf_token }}' };
		</script>
		{% block imports %}
		{% endblock %}
		<style>
			@font-face {
				font-family: 'Junction';
				src: url('/static/css/extras/fonts/junction_02-webfont.woff');
			}
			html,body {
				font-family: 'Junction';
				height: 100%;
				margin: 0;
			}
			paper-header-panel {
				height: 100%;
			}
			paper-toolbar#main-tool {
				background: #009999;
				color: white;
				font-size: 1.2em;
			}
			#page-logo {
				margin-right: 16px;
			}
			a.toolbar-link {
				color: white;
			}
			#login-button{
				font-size: 0.6em;
			}
		</style>
	</head>
	<body unresolved>
		<paper-header-panel mode='seamed'>
			<paper-toolbar id="main-tool">
				<img id="page-logo" src="/static/images/mtaa-safi.png" height="36px"/>
				<p id='page-title' class="flex">Mtaa Safi</p>
				{% if user.is_authenticated %}
					<a class="toolbar-link" href="/mtaasafi/logout">
						<paper-button id="login-button">Logout</paper-button>
					</a>
				{% else %}
					<a class="toolbar-link" href="/mtaasafi/login">
						<paper-button id="login-button">Login</paper-button>
					</a>
				{% endif %}
			</paper-toolbar>
			<div id="primary-container">
				{% block content %}
				{% endblock %}
			</div>
		</paper-header-panel>
	</body>
</html>
